<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | KR Infra Builders</title>
  <link rel="stylesheet" href="globals.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body class="desktop">

  <div class="overlap-wrapper">
    <div class="overlap">

      <!-- ====== SIDEBAR ====== -->
      <aside class="overlap-group sidebar">
        <div class="rectangle"></div>
        <div class="LOGO"></div>
        <div class="text-wrapper">Kr Infra Builders</div>

        <!-- Nav Buttons -->
        <div id="overviewTab" class="nav-item rectangle-2"><span class="text-wrapper-2">Dashboard</span></div>
        <div id="scheduleTab" class="nav-item rectangle-6"><span class="text-wrapper-6">Schedule</span></div>
        <div id="projectsTab" class="nav-item rectangle-5"><span class="text-wrapper-5">Projects</span></div>
        <div id="profileTab" class="nav-item rectangle-4"><span class="text-wrapper-4">Profile</span></div>
        <div id="logoutBtn" class="logout-btn rectangle-3"><span class="text-wrapper-3">Logout</span></div>
      </aside>

      <!-- ====== HEADER BAR ====== -->
      <header class="dash-header div">
        <div class="header-left">
          <button id="sidebarToggle" class="hamburger"><i class="fas fa-bars"></i></button>
          <button id="themeToggleBtn" title="Toggle Light/Dark Mode">ðŸŒ™</button>
        </div>
        <div class="header-right">
          <div id="notifBtn" class="notif-btn">
            <i class="fas fa-bell"></i>
            <span id="notifCount" class="badge">0</span>
          </div>
          <div class="user-menu">
            <img src="default.jpg" alt="User" class="avatar" id="headerAvatar"/>
            <span id="userName">Hello</span>
            <i class="fas fa-chevron-down"></i>
          </div>
        </div>
      </header>

      <!-- ====== MAIN CONTENT ====== -->
      <main id="dashboardContent" class="rectangle-7">
        <!-- dashboard.js will inject panels here -->
      </main>

    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.1.0/firebase-storage.js"></script>

  <!-- Dashboard Logic -->
  <script type="module" src="dashboard.js"></script>
</body>
</html>
