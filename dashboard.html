<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | KR Infra Builders</title>
  <link rel="stylesheet" href="globals.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="desktop">

  <div class="dashboard-theme">
    
    <aside class="sidebar">
      <div class="brand">Kr Infra Builders</div>
      <div id="overviewTab" class="nav-item active"><i class="fas fa-chart-line"></i> <span>Dashboard</span></div>
      <div id="scheduleTab" class="nav-item"><i class="fas fa-calendar-alt"></i> <span>Schedule</span></div>
      <div id="projectsTab" class="nav-item"><i class="fas fa-folder-open"></i> <span>Projects</span></div>
      <div id="profileTab" class="nav-item"><i class="fas fa-user"></i> <span>Profile</span></div>
      <div id="logoutBtn" class="nav-item logout-btn"><i class="fas fa-sign-out-alt"></i> <span>Logout</span></div>
    </aside>

    <header class="dash-header">
      <div class="header-left">
        <button id="sidebarToggle" class="hamburger"><i class="fas fa-bars"></i></button>
        <button id="themeToggleBtn" title="Toggle Light/Dark Mode">ðŸŒ™</button>
      </div>
      <div class="header-right">
        <div id="notifBtn" class="notif-btn">
          <i class="fas fa-bell"></i>
          <span id="notifCount" class="badge">0</span>
        </div>
        <span id="userName">Hello</span>
      </div>
    </header>

    <main id="dashboardContent">
      </main>

  </div>

  <div id="addProjectModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h3>Add New Project</h3>
      <form id="addProjectForm">
        <label for="addProjectName">Project Name:</label>
        <input type="text" id="addProjectName" required>

        <label for="addProjectLead">Project Lead:</label>
        <input type="text" id="addProjectLead" required>
        
        <label for="addStartDate">Start Date:</label>
        <input type="date" id="addStartDate" required>
        
        <label for="addEndDate">End Date:</label>
        <input type="date" id="addEndDate" required>
        
        <label for="addStatus">Status:</label>
        <select id="addStatus" required>
          <option value="ongoing">Ongoing</option>
          <option value="on-hold">On Hold</option>
          <option value="completed">Completed</option>
        </select>
        
        <label for="addCompletion">Completion %:</label>
        <input type="number" id="addCompletion" min="0" max="100" value="0" required>
        
        <button type="submit">Create Project</button>
        <p id="addProjectMsg" class="message"></p>
      </form>
    </div>
  </div>

  <div id="editProjectModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h3>Edit Project</h3>
      <form id="editProjectForm">
        <input type="hidden" id="editProjectId">
        <label for="editProjectName">Project Name:</label>
        <input type="text" id="editProjectName" required>
        
        <label for="editProjectLead">Project Lead:</label>
        <input type="text" id="editProjectLead" required>
        
        <label for="editStartDate">Start Date:</label>
        <input type="date" id="editStartDate" required>
        
        <label for="editEndDate">End Date:</label>
        <input type="date" id="editEndDate" required>

        <label for="editStatus">Status:</label>
        <select id="editStatus" required>
          <option value="ongoing">Ongoing</option>
          <option value="on-hold">On Hold</option>
          <option value="completed">Completed</option>
        </select>
        
        <label for="editCompletion">Completion %:</label>
        <input type="number" id="editCompletion" min="0" max="100" required>
        
        <button type="submit">Update Project</button>
        <p id="editProjectMsg" class="message"></p>
      </form>
    </div>
  </div>

  <div id="addEventModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h3>Add New Event</h3>
      <form id="addEventForm">
        <label for="eventTitle">Event Title:</label>
        <input type="text" id="eventTitle" required>
        
        <label for="eventDate">Date:</label>
        <input type="date" id="eventDate" required>
        
        <label for="eventDescription">Description:</label>
        <textarea id="eventDescription" rows="4"></textarea>
        
        <button type="submit">Create Event</button>
        <p id="addEventMsg" class="message"></p>
      </form>
    </div>
  </div>

  <div id="editProfileModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h3>Edit Profile</h3>
      <form id="profileEditForm">
        <label for="modalName">Name:</label>
        <input type="text" id="modalName" required>

        <label for="modalPhone">Phone:</label>
        <input type="tel" id="modalPhone">

        <label for="modalAddress">Address:</label>
        <textarea id="modalAddress" rows="3"></textarea>
        
        <button type="submit">Save Changes</button>
        <p id="profileUpdateMessage" class="message"></p>
      </form>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js"></script>
  <script type="module" src="dashboard.js"></script>
</body>
</html>
