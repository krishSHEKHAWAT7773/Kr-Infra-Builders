<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | KR Infra Builders</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="dashboard-theme">

  <!-- Header -->
  <header>
    <h1 id="dashboardTitle">Welcome</h1>
    <button id="logoutBtn">Logout</button>
  </header>

  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="brand">
      <img src="logo.png" alt="KR Infra Logo" class="logo" />
      <h3>KR Infra Builders</h3>
    </div>
    <nav>
      <ul class="sidebar-nav">
        <li id="overviewTab" class="nav-item active"><i class="fas fa-home"></i> Overview</li>
        <li id="projectsTab" class="nav-item"><i class="fas fa-building"></i> Projects</li>
        <li id="profileTab" class="nav-item"><i class="fas fa-user"></i> Profile</li>
        <li id="settingsTab" class="nav-item"><i class="fas fa-cog"></i> Settings</li>
      </ul>
    </nav>
  </aside>

  <!-- Main Content -->
  <main id="dashboardContent">
    <section class="dashboard-panel">
      <h2>Dashboard Overview</h2>
      <p>This is your central hub for KR Infra Builders.</p>
    </section>
  </main>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.1.0/firebase-storage.js"></script>

  <!-- Dashboard Logic -->
  <script type="module" src="dashboard.js"></script>
</body>
</html>
