<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | KR Infra Builders</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="dashboard-theme">
  <header>
    <h1>Welcome, User</h1>
    <button id="logoutBtn">Logout</button>
  </header>

<aside class="sidebar">
  <div class="brand">
    <img src="favicon.png" alt="KR Infra Logo" class="logo" />
    <h1>KR Infra</h1>
  </div>
  <nav>
    <ul>
      <li id="homeTab" class="nav-item active"><i class="fas fa-home"></i> Home</li>
      <li id="projectsTab" class="nav-item"><i class="fas fa-tasks"></i> Projects</li>
      <li id="profileTab" class="nav-item"><i class="fas fa-user"></i> Profile</li>
      <li id="logoutBtn" class="nav-item logout"><i class="fas fa-sign-out-alt"></i> Logout</li>
    </ul>
  </nav>
</aside>



  <main id="dashboardContent">
    <h2>Dashboard Overview</h2>
    <p>This is your central hub for KR Infra Builders.</p>
  </main>

  <script src="https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js"></script>
  <script src="dashboard.js"></script>
  <script type="module" src="dashboard.js"></script>


</body>
</html>
