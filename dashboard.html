<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | KR Infra Builders</title>
  <link rel="stylesheet" href="globals.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="desktop">

  <div class="dashboard-theme">
    
    <aside class="sidebar">
      <div class="brand">Kr Infra Builders</div>
      <div id="overviewTab" class="nav-item active"><i class="fas fa-chart-line"></i> <span>Dashboard</span></div>
      <div id="scheduleTab" class="nav-item"><i class="fas fa-calendar-alt"></i> <span>Schedule</span></div>
      <div id="projectsTab" class="nav-item"><i class="fas fa-folder-open"></i> <span>Projects</span></div>
      <div id="profileTab" class="nav-item"><i class="fas fa-user"></i> <span>Profile</span></div>
      <div id="logoutBtn" class="nav-item logout-btn"><i class="fas fa-sign-out-alt"></i> <span>Logout</span></div>
    </aside>

    <header class="dash-header">
      <div class="header-left">
        <button id="sidebarToggle" class="hamburger"><i class="fas fa-bars"></i></button>
        <button id="themeToggleBtn" title="Toggle Light/Dark Mode">ðŸŒ™</button>
      </div>
      <div class="header-right">
        <div id="notifBtn" class="notif-btn">
          <i class="fas fa-bell"></i>
          <span id="notifCount" class="badge">0</span>
        </div>
        <span id="userName">Hello</span>
      </div>
    </header>

    <main id="dashboardContent">
      </main>

  </div>

  <div id="profileModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h3>Update Profile</h3>
      <form id="profileUpdateForm">
        <label for="modalDisplayName">Name:</label>
        <input type="text" id="modalDisplayName" name="displayName" required>
        <label for="modalPhone">Phone:</label>
        <input type="tel" id="modalPhone" name="phone">
        <label for="modalAddress">Address:</label>
        <input type="text" id="modalAddress" name="address">
        <button type="submit" id="modalSaveBtn">Save Changes</button>
        <p id="profileUpdateMessage" class="message"></p>
      </form>
      <hr>
      <h3>Change Password</h3>
      <form id="passwordUpdateForm">
        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" name="newPassword" required>
        <button type="submit" id="passBtn">Update Password</button>
        <p id="passwordMsg" class="message"></p>
      </form>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.1.0/firebase-storage.js"></script>
  <script type="module" src="dashboard.js"></script>
</body>
</html>
