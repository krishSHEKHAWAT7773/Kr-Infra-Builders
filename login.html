<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | KR Infra Builders</title>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" type="image/png" href="icon.png">
</head>
<body>
  <div class="main-container">
    <div class="login-card">
      <div class="card-header">
        <h1 class="logo-text">KR Builders</h1>
      </div>
      <div class="card-body">
        <h2>Welcome Back</h2>
        <p>Please log in to your account</p>
        <form id="login-form" class="login-form">
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <div class="line"></div>
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <div class="line"></div>
          </div>
          <button type="submit" class="login-btn">
            Login
            <div class="btn-glow"></div>
          </button>
          <a href="#" id="forgot-password" class="forgot-link">
            Forgot Password?
          </a>
          <a href="index.html" id="Back" class="Back">
            Back To Home
          </a>
        </form>
      </div>
    </div>
  </div>

    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-analytics.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC2jY47xWVne8Dy4X83Z6szWY3_t6fZfRM",
      authDomain: "kr-infra-auth.firebaseapp.com",
      projectId: "kr-infra-auth",
      storageBucket: "kr-infra-auth.firebasestorage.app",
      messagingSenderId: "263430872882",
      appId: "1:263430872882:web:8b49bec1caaf854474412b",
      measurementId: "G-3VVNLN7QJL"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);

    const loginForm = document.getElementById("login-form");
    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = loginForm["email"].value;
      const password = loginForm["password"].value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          console.log("Login successful:", userCredential.user);
          alert("Login successful!");
          // window.location.href = "dashboard.html"; // Optional redirect
        })
        .catch((error) => {
          console.error("Login error:", error.message);
          alert("Login failed: " + error.message);
        });
    });
  </script>

  <script type="module" src="login.js"></script>
</body>
</html>
